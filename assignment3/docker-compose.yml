services:
  db:
    image: postgres:16.0
    env_file:
      - .env
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}']
      interval: 1s
  app:
    build: .
    env_file:
      - .env
    ports:
      - '8080:${SERVER_PORT}'
    depends_on:
      db:
        condition: service_healthy
