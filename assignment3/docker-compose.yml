services:
  db:
    image: postgres:16.0
    env_file:
      - .env
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}']
      interval: 1s
  app:
    build: .
    env_file:
      - .env
    ports:
      - '8080:${SERVER_PORT}'
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ['CMD-SHELL', 'wget $${E2E_APP_URL}']
      interval: 1s
  e2e:
    build:
      context: .
      dockerfile: e2e.Dockerfile
    env_file:
      - .env
    platform: linux/amd64
    depends_on:
      app:
        condition: service_healthy
